<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

  <link rel="stylesheet" href="styles/main.css">

  <style>

    input{
      padding: 5px 10px;
    }

  </style>

</head>
<body>

  <div class="container">
    <div class="save-zone">

      <div class="top-bar row space-between align-center">
        <a href="/main" class="align-center"><img class="icon-button" id="user-button" src="/img/icons/angle-left-solid.svg" alt="Terug"></a>

        <img class="small_logo" src="/img/tinderTD_logo_kleur.svg" alt="Tinder TD logo">

        <div></div>
      </div>

      <div class="content row collumn">

        <div class="row center align-center">

          <br/><br/>

          <input type="number" id="token" required/>
          <span class="button" id="check">Check</span>

          <span id="status"></span>
        </div>
        
        
      </div>

    </div>
  </div>


  <script src="/script/main.js"></script>

  <script>

    $('#check').addEventListener('click', async () => {
      let response = await sendData('/api/token', 'POST', {tokenValue: $('#token').value});
      if(response.valid){
        console.log("GELDIG");
        $('#status').innerHTML = 'GELDIG';
      }else{
        // niet ok
        console.log("NIET GELDIG");
        $('#status').innerHTML = 'NIET GELDIG';
      }

    });

  </script>

  
</body>
</html>
