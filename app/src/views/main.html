<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder TD</title>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/mainScreen.css">

</head>
<body>
  
  <div class="container">
    <div class="save-zone">

      <!-- Menu buttons -->

      <div class="top-bar row space-between align-center">

        <a href="/user"><img class="icon-button" id="user-button" src="/img/icons/user.svg" alt="Gebruiker"></a>

        <img class="small_logo" src="/img/tinderTD_logo_kleur.svg" alt="Tinder TD logo">

        <a href="/matches"><img class="icon-button" id="message-button" src="/img/icons/comment.svg" alt="Berichten"></a>

      </div>


      <!-- Content -->

      <div class="content row">

        <!-- card -->

        <div class="card" id="render-card">

          <!-- user card -->

        </div>

        <!-- end card -->

      </div>

      <div class="bottom-bar row space-evenly" id="bottom-bar">

        <span class="main-button shadow" id="dislike"><img src="/img/icons/x-solid.svg" alt=""></span>
        <span class="main-button shadow" id="superlike"><img src="/img/icons/star-solid.svg" alt=""></span>
        <span class="main-button shadow" id="like"><img src="/img/icons/heart-solid.svg" alt=""></span>

      </div>


    </div>

    <!-- match screens -->
    <div class="full-screen" id="match-like">
      <div class="save-zone">

        <div class="row center align-center">
          <img src="/img/match.png" alt="" class="match-logo">
        </div>

        <div class="row space-evenly">
          <div class="profile-picture" id="like-pf-user-one"></div>
          <div class="profile-picture" id="like-pf-user-two"></div>
        </div>

        <div class="row center">
          <p style="color:white">Lorem ipsum</p>
        </div>

        <div class="center collumn bottom-bar">
          <span class="button full-width" id="like-send-message">Stuur ... een bericht</span>
          <span class="button full-width" id="like-cancel">Verder swipen</span>
        </div>

      </div>
    </div>


    <div class="full-screen" id="match-superlike">
      <div class="save-zone">

        <div class="row center align-center">
          <img src="/img/match.png" alt="" class="match-logo">
        </div>

        <div class="row space-evenly">
          <div class="profile-picture" id="super-pf-user-one"></div>
          <div class="profile-picture" id="super-pf-user-two"></div>
        </div>

        <div class="row center">
          <p style="color:white">Lorem ipsum</p>
        </div>

        <div class="center collumn bottom-bar">
          <span class="button full-width" id="free-shot">Krijg je gratis shotje</span>
          <span class="button full-width" id="super-send-message">Stuur ... een bericht</span>
          <span class="button full-width" id="super-cancel">Verder swipen</span>
        </div>

      </div>
    </div>
    <!-- end match screens -->

  </div>

  <script src="script/main.js"></script>
  <script src="script/mainScreen.js"></script>

</body>
</html>
